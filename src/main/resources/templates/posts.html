<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Список постов</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .actions {
            text-align: center;
        }
        .form-container {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], input[type="checkbox"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn-add {
            margin-bottom: 20px;
        }
        /* Стили для превью картинок */
        .post-thumbnail {
            width: 150px;
            height: 100px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 4px;
        }

        /* Стили для пагинации */
        .pagination-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .page-size-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-size-control select {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .page-navigation {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
        }

        .page-btn:hover {
            background-color: #0056b3;
        }

        .page-btn.disabled {
            background-color: #6c757d !important;
            cursor: not-allowed !important;
            pointer-events: none;
        }

        .page-info {
            font-weight: bold;
        }

        /* Стили для фильтра по тегам */
        .filter-section {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }

        .filter-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-controls label {
            font-weight: bold;
            margin: 0;
        }

        .filter-controls input[type="text"] {
            width: 250px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        .filter-controls button {
            padding: 8px 16px;
            margin: 0;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            background-color: #28a745;
            color: white;
        }

        .filter-controls button:hover {
            background-color: #218838;
        }

        .active-filter {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 3px;
            color: #155724;
            font-size: 14px;
        }
    </style>
</head>
<body>
<h1>Список постов</h1>

<div>
    <button>Добавить пост</button>
</div>

<!-- Фильтр по тегам -->
<div class="filter-section">
    <div class="filter-controls">
        <label for="tagFilter">Фильтр по тегу:</label>
        <input type="text" id="tagFilter" placeholder="Введите название тега..." th:value="${tag}">
        <button onclick="applyTagFilter()">Найти</button>
    </div>
</div>

<!-- Элементы управления пагинацией -->
<div class="pagination-controls">
    <div class="page-size-control">
        <label for="pageSize">Показать по:</label>
        <select id="pageSize" onchange="changePageSize()">
            <option value="10" th:selected="${size == 10}">10</option>
            <option value="20" th:selected="${size == 20}">20</option>
            <option value="50" th:selected="${size == 50}">50</option>
        </select>
        <span>постов на странице</span>
    </div>

    <div class="page-navigation">
        <a th:href="@{/posts(page=${page > 0 ? page - 1 : 0}, size=${size})}"
           class="page-btn"
           th:class="${page == 0} ? 'page-btn disabled' : 'page-btn'"
           th:onclick="${page == 0} ? 'return false;' : ''">
            ← Назад
        </a>

        <span class="page-info">
            Страница <span th:text="${page + 1}"></span>
        </span>

        <a th:href="@{/posts(page=${page + 1}, size=${size})}"
           class="page-btn"
           th:class="${posts.size() < size} ? 'page-btn disabled' : 'page-btn'"
           th:onclick="${posts.size() < size} ? 'return false;' : ''">
            Вперед →
        </a>
    </div>
</div>

<div>
    <div th:each="post : ${posts}" style="border: 1px solid #ccc; margin: 20px 0; padding: 15px;">
        <h3 th:text="${post.title}"></h3>
        <div style="display: flex; margin: 10px 0;">
            <img th:src="@{/images/{filename}(filename=${post.filename})}"
                 alt="Картинка поста"
                 class="post-thumbnail">
            <div th:text="${post.contentPreview}" style="flex: 1;"></div>
        </div>
        <div style="margin: 10px 0;">
            <span th:text="'Теги: ' + ${post.tags}"></span>
        </div>
        <div style="display: flex; justify-content: space-between; margin-top: 10px;">
            <span th:text="${post.comments} + ' комментариев'"></span>
            <span th:text="${post.likes} + ' лайков'"></span>
        </div>
    </div>
</div>

<script>
    function changePageSize() {
        const pageSize = document.getElementById('pageSize').value;
        const currentTag = document.getElementById('tagFilter').value;
        const tagParam = currentTag ? `&tag=${encodeURIComponent(currentTag)}` : '';
        window.location.href = `/posts?page=0&size=${pageSize}${tagParam}`;
    }

    function applyTagFilter() {
        const tagValue = document.getElementById('tagFilter').value.trim();
        const currentSize = getUrlParameter('size') || '20';
        const tagParam = tagValue ? `&tag=${encodeURIComponent(tagValue)}` : '';
        window.location.href = `/posts?page=0&size=${currentSize}${tagParam}`;
    }

    function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Обработка Enter в поле фильтра
    document.addEventListener('DOMContentLoaded', function() {
        const tagFilterInput = document.getElementById('tagFilter');
        if (tagFilterInput) {
            tagFilterInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    applyTagFilter();
                }
            });
        }
    });
</script>

</body>
</html>
