<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Список постов</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .actions {
            text-align: center;
        }
        .form-container {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], input[type="checkbox"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn-add {
            margin-bottom: 20px;
        }
        /* Стили для превью картинок */
        .post-thumbnail {
            width: 150px;
            height: 100px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1>Список постов</h1>

<div>
    <button>Добавить пост</button>
</div>

<div>
    <div th:each="post : ${posts}" style="border: 1px solid #ccc; margin: 20px 0; padding: 15px;">
        <h3 th:text="${post.title}"></h3>
        <div style="display: flex; margin: 10px 0;">
            <img th:src="@{/images/{filename}(filename=${post.filename})}"
                 alt="Картинка поста"
                 class="post-thumbnail">
            <div th:text="${post.contentPreview}" style="flex: 1;"></div>
        </div>
        <div style="margin: 10px 0;">
            <span th:text="'Теги: ' + ${post.tags}"></span>
        </div>
        <div style="display: flex; justify-content: space-between; margin-top: 10px;">
            <span th:text="${post.comments} + ' комментариев'"></span>
            <span th:text="${post.likes} + ' лайков'"></span>
        </div>
    </div>
</div>
</body>
</html>
